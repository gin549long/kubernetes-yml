apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels: 
   name: jenkins
spec:
  replicas: 1
  selector:
   matchLabels: 
    name: jenkins
  strategy:
   type: RollingUpdate
   rollingUpdate: 
    maxUnavailable: 1
    maxSurge: 1
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 600
  template:
    metadata:
     labels: 
       app: jenkins 
       name: jenkins
     annotations:
       blackbox_path: "/jenkins/login"
       blackbox_port: "8080"
       blackbox_scheme: "http"
    spec:
      nodeName: worker-1
      serviceAccountName: jenkins
      containers:
      - name: jenkins
        image: easzlab.io.local:5000/easzlab/jenkinsci/blueocean:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 50000
          protocol: TCP
        env:
        - name: JAVA_OPTS
          value: -Xmx512m -Xms512m
        - name: JENKINS_OPTS
          value: --prefix=/jenkins
        - name: JENKINS_ARGS
          value: --prefix=/jenkins
        volumeMounts:
        - name: jenkins
          mountPath: /var/jenkins_home
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /jenkins/login
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /jenkins/login
            port: 8080
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 12
      volumes:
      - name: jenkins
        hostPath:
         path: /opt/jenkins 
         type: Directory
