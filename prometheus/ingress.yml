apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  #annotations:
  #kubernetes.io/ingress.class: nginx
  name: prometheus
spec:
  ingressClassName: nginx
  rules:
  - host: prometheus.kubernetes.cn
    http:
      paths:
      - backend:
          service:
            name: prometheus
            port:
              number: 9090
        path: /
        pathType: Prefix
