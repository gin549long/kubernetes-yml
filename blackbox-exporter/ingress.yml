apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: kube-system
  name: blackbox-exporter
spec:
  rules:
  - host: blackbox-exporter.kubernetes.cn
    http:
      paths:
        - pathType: Prefix
          backend:
            service:
              name: blackbox-exporter
              port:
                number: 9115
          path: /
